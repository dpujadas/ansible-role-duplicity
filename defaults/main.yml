duplicity_user: 'root'
duplicity_use_duply: True
duplicity_duply_profiles: {}
# Format for duply_profiles:
#   profile_name:       Profile name (Ex: 'www')
#     source:           Directory to backup (Ex: '/var/www')
#     max_age:          Max time to keep files before purge (Ex: '6M')
#     max_fullbkp_age:  Max time from last full backup (Ex: '2W')
#     cron:             Special time for cronjob (Ex: 'daily')
#     exclude: []       If set, list of globs to include/exclude (http://duplicity.nongnu.org/duplicity.1.html#sect9)